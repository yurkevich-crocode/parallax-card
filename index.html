<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="parallax-card__wrapper">
        <div class="parallax-card">
          <div class="parallax-card__text parallax-card__text-front">
            Forest image front
          </div>
          <div class="parallax-card__front">
            <div class="parallax-card__image-wrapper">
              <img
                src="src/forest-cabin.webp"
                alt=""
                class="parallax-card__image"
              />
            </div>
          </div>
          <p class="parallax-card__text parallax-card__text-back">
            City image backview
          </p>
          <div class="parallax-card__back parallax-card__hide">
            <div class="parallax-card__image-wrapper">
              <img
                src="src/978dca360a7028a10e37331b5f3f7669.jpg"
                alt=""
                class="parallax-card__image"
              />
            </div>
          </div>
        </div>
        <div class="parallax-card">
          <div class="parallax-card__text parallax-card__text-front">
            Nisan z350v1 front
          </div>
          <div class="parallax-card__front">
            <div class="parallax-card__image-wrapper">
              <img src="src/z350.jpg" alt="" class="parallax-card__image" />
            </div>
          </div>
          <p class="parallax-card__text parallax-card__text-back">
            Nisan Silva s13 back
          </p>
          <div class="parallax-card__back parallax-card__hide">
            <div class="parallax-card__image-wrapper">
              <img src="src/silva.jpg" alt="" class="parallax-card__image" />
            </div>
          </div>
        </div>
        <div class="parallax-card">
          <div class="parallax-card__text parallax-card__text-front">
            White back image
          </div>
          <div class="parallax-card__front">
            <div class="parallax-card__image-wrapper">
              <img src="src/white.jpg" alt="" class="parallax-card__image" />
            </div>
          </div>
          <p class="parallax-card__text parallax-card__text-back">
            Black back image
          </p>
          <div class="parallax-card__back parallax-card__hide">
            <div class="parallax-card__image-wrapper">
              <img src="src/black.jpg" alt="" class="parallax-card__image" />
            </div>
          </div>
        </div>
        <div class="parallax-card">
          <div class="parallax-card__text parallax-card__text-front">
            Man&mountain front
          </div>
          <div class="parallax-card__front">
            <div class="parallax-card__image-wrapper">
              <img
                src="src/parallax-card-front-1.jpg"
                alt=""
                class="parallax-card__image"
              />
            </div>
          </div>
          <p class="parallax-card__text parallax-card__text-back">
            Mountain back image
          </p>
          <div class="parallax-card__back parallax-card__hide">
            <div class="parallax-card__image-wrapper">
              <img
                src="src/parallax-card-back-1.jpg"
                alt=""
                class="parallax-card__image"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
